<header></header>
<navbar></navbar>
<submenu></submenu>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="ion ion-lock-combination ion-w"></span> Ubah Password</h3>
                </div>
                <div class="panel-body">
                    <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
                        <div class="form-group">
                            <label>Password <sup class="req">*</sup></label>
                            <input type="password" name="password" class="input-control" ng-model="user.oldPassword" mongoose-error/>
                            <p class="help-block" ng-show="form.password.$error.mongoose">
                                {{errors.other}}
                            </p>
                        </div>
                        <div class="form-group">
                            <label>Password Baru <sup class="req">*</sup></label>
                            <input type="password" name="newPassword" class="input-control" ng-model="user.newPassword" ng-minlength="3" required/>
                            <p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
                                Password minimal 3 karakter
                            </p>
                        </div>
                        <div class="form-group">
                            <label>Konfirmasi Password Baru <sup class="req">*</sup></label>
                            <input type="password" name="confirmPassword" class="input-control" ng-model="user.confirmPassword" match="user.newPassword" ng-minlength="3" required="" />
                            <p class="help-block" ng-show="form.confirmPassword.$error.match && submitted">
                                Password tidak cocok
                            </p>
                        </div>
                        <div class="alert alert-info" ng-show="message">{{message}}</div>
                        <button type="submit" class="btn btn-primary btn-sm">Ubah</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer></footer>
